<head>

<body>

    <header id="volver">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 mt-2">
              <h1>Cabaña "Toldos Viejos"</h1>
            </div>
          </div>
        </div>

        <nav
        class="navbar navbar-expand-xl navbar-light border-3 border-bottom border-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="imagenes/logoToldos.jpg" class="sm me-auto" alt="logo"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"

            aria-controls="navbarDark"
            aria-expanded="false"

            <h3 >Total de la compra: </h3>

        <a class="tamanioColor" href="#volver">Volver</a>
