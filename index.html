<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header id="volver">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 mt-2">
              <h1>Cabaña "Toldos Viejos"</h1>
            </div>
          </div>
        </div>

      <nav class="navbar navbar-expand-xl navbar-light border-3 border-bottom border-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="imagenes/logoToldos.jpg" class="sm me-auto" alt="logo"></a>
        </div>

      </nav>   

              
  </header>

  <main class="container  ">
       

<!-- Carrito de Compras -->
        <h2 class="text-center espacioTop ">Comprá semen online y recibilo en la tranquera de tu campo</h2>
        <h2>Precio por dosis</h2>
        <hr class="lineaGruesa">

        <div id="contenedorToros" class="row fondo"></div>

        <hr class="lineaGruesa">
        
        <button class="colorBoton1 ubicacion" id="vaciarCarrito">Vaciar Carrito</button> 

        <button class="colorBoton2 ubicacion" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="verCarrito" >Ver carrito</button>
      
              
        
<!-- offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"    aria-labelledby="offcanvasRightLabel">

            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
        
            <div class="offcanvas-header">
              <h3 class="offcanvas-title"> Total de la compra:  <span id="total">0</span></h3>
            </div>
        
            <div class="offcanvas-body" id="contenedorCarrito"></div> 
        </div>



  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./paginas/sweetAlert.js"></script>
    

    <script src="./paginas/carrito.js"></script>
   

    
</body>
</html>
